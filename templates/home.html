<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
    <body class="container my-5">
        <center>
        {% with messages = get_flashed_messages() %}  
        {% if messages %}  
                   {% for message in messages %}  
                        <h1 style="color: rgb(200, 49, 26);">{{ message }}</h1> 
                   {% endfor %}
             {% endif %}  
          {% endwith %}  
          {% for details in all_detail %}  

            {% endfor %}
    <form action = "/upload" method = "POST" enctype = "multipart/form-data">
        <input type="text" name = "userid" value={{uname}} placeholder="ID" hidden readonly> 
        <label for="file" class="float-left form-label mb-4"><h1>Upload Assignment : </h1></label>
        <input type = "file"  class="form-control" name = "file" id="file" required/><br><br>
        
        <input type = "submit" class="btn btn-primary" value = "Upload" /><br><br>
     </form>
</form>

</center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
