
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="container">
    <center>
        <h2 class="my-5">Log In</h2>
        {% with messages = get_flashed_messages() %}  
            {% if messages %}  
                    {% for message in messages %}  
                            <h2 style="color:rgb(244, 12, 12)"</h2>{{ message }}</h2> 
                    {% endfor %}  
                {% endif %}  
            {% endwith %}
        <form action="/loged" method="POST">
            <div class="row">
                <div class="col-4">
                    
                </div>
                <div class="col-4">
                    <div class="form-outline">
                        <label for="uid" class="form-label"> <h5> Enter Id : </h5></label>
                        <input  type="text" name = "uid"  id = "uid"  class="form-control" placeholder="ID"  required><br><br>
                    </div>
                </div>
                <div class="col-4">

                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    
                </div>
                <div class="col-4">
                    <div class="form-outline">
                        <label for="upw" class="float-left form-label"><h5>Enter Password : </h5></label>
                        <input  class="form-control" type="password" name = "upw"  id = "upw" placeholder="Password" required><br><br>
                    </div>
                </div>
                <div class="col-4">

                </div>
            </div>
            <input  class="btn btn-primary mb-2"  type = "submit" value = "Login" /><br><br>
            
        </form>
        <a href="/sign">Sign Up</a>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </center>
</body>

</html>
