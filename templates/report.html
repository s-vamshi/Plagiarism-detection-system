<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class = "container">
    <center>
    <h2 class="my-5">REPORT</h2>
    <table class="table table-bordered table-striped" width="20%">
        <thead class="table-dark text-light">
    <tr style = "text-align: center;">  
        <th>ID</th>  
        <th>SIMILAR TO</th>
        <th>SIMILARITY PERCENTAGE (%)</th>
     </tr>
    </thead>
    {% for each in copy %}
    <tr style = "text-align: center;">
        <td rowspan={{ each[1]|length }}>{{ each[0] }}</td> 
        {% for e in each[1] %}
        
            <td style='text-align:center; vertical-align:middle'>{{ e[0] }}</td>  
            <td style='text-align:center; vertical-align:middle'>{{'%0.2f'|format( e[1]*100 )}}</td>  
        
    </tr>
    {% endfor %}
    {% endfor %}
    </table>
    {% if len==0 %}
    <h3>{{"No Records found"}}</h3>
    {% endif %}
    <br><br>
    <form action="/viewtea">
    <input type="submit" class="btn btn-primary" value = "OK"></form>
</center>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
